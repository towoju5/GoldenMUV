<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bare - TailwindCSS</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./public/img/favicon.ico" type="image/x-icon">
    <!-- Core theme TailwindCSS-->
    <link rel="stylesheet" href="./public/css/output.css">
    <!-- Core theme CSS-->
    <link rel="stylesheet" href="./public/css/styles.css">
    <style>
        body::before {
            height: 0px !important;
        }
    </style>
</head>


<!-- If you want to change the primary color from green to something else. Change it with the tailwind.config.js in the Project Root Folder -->

<body class="bg-gray-100">
    <main>
        <div class="h-screen flex items-center justify-center">
            <div class="grid lg:grid-cols-2 items-center w-full">
                <div class="image-section">
                    <!-- align image center -->
                    <div class="my-4">
                        <a href="./index.html">
                            <img src="./public/img/logo.svg" alt="Logo" class="mx-auto w-96 h-96">
                        </a>
                    </div>
                </div>
                <div class="px-8 py-4 rounded-xl lg:w-[70%]">
                    <div class="text-black text-3xl font-semibold text-center mb-6">Kindly upload your signature signed on white paper</div>

                    <div class="input-area my-5">
                        <img src="./public/img/no-image.svg" alt="Logo" class="mx-auto w-96 h-96">
                    </div>

                    <button class="w-full h-12 px-16 py-3 bg-green-800 rounded-lg justify-center items-center gap-2.5 inline-flex my-3">
                        <span class="text-white text-base font-medium font-['Poppins']">Upload</span>
                    </button>

                    <!-- <button class="w-full h-12 px-16 py-3 bg-green-800 rounded-lg justify-center items-center gap-2.5 inline-flex my-3">
                        <span class="text-white text-base font-medium font-['Poppins']">Continue</span>
                    </button> -->

                </div>
            </div>
        </div>
    </main>


    <!-- Core Navbar JS-->
    <script src="./public/js/navbar.js"></script>
    <!-- Core theme JS-->
    <script src="./public/js/scripts.js"></script>
</body>

</html>
